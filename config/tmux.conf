# Matrix Hacker Desktop - Tmux Configuration
# Painéis múltiplos com visual Matrix

# ══════════════════════════════════════════════════════════
# PREFIXO E BÁSICO
# ══════════════════════════════════════════════════════════

# Mudar prefixo de C-b para C-a (mais ergonômico)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Recarregar config com prefix + r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ══════════════════════════════════════════════════════════
# TEMA MATRIX
# ══════════════════════════════════════════════════════════

# Cores Matrix (verde neon sobre preto)
set -g status-style bg=black,fg=green
set -g pane-border-style fg=green
set -g pane-active-border-style fg=brightgreen
set -g message-style bg=black,fg=green

# Barra de status
set -g status-left-length 40
set -g status-right-length 80

set -g status-left "#[fg=brightgreen,bold]▶ #S #[fg=green]│ "
set -g status-right "#[fg=green]│ #[fg=brightgreen]CPU:#{cpu_percentage} #[fg=green]│ #[fg=brightgreen]RAM:#{ram_percentage} #[fg=green]│ #[fg=brightgreen]%H:%M:%S "

# Formato da janela
set -g window-status-format "#[fg=green] #I:#W "
set -g window-status-current-format "#[fg=black,bg=green,bold] #I:#W "

# Atualizar status a cada 1 segundo
set -g status-interval 1

# ══════════════════════════════════════════════════════════
# NAVEGAÇÃO E PRODUTIVIDADE
# ══════════════════════════════════════════════════════════

# Dividir painéis com | e -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Navegar entre painéis com vim keys (sem prefix)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Redimensionar painéis
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support (útil para iniciantes)
set -g mouse on

# ══════════════════════════════════════════════════════════
# VISUAL E PERFORMANCE
# ══════════════════════════════════════════════════════════

# 256 cores
set -g default-terminal "screen-256color"

# Começar índice de janelas em 1
set -g base-index 1
setw -g pane-base-index 1

# Renumerar janelas automaticamente
set -g renumber-windows on

# Aumentar histórico de scroll
set -g history-limit 10000

# Sem delay no ESC (importante para Vim)
set -sg escape-time 0

# ══════════════════════════════════════════════════════════
# COPY MODE (VI-STYLE)
# ══════════════════════════════════════════════════════════

setw -g mode-keys vi

# Entrar em copy mode com prefix + [
bind [ copy-mode

# Copiar com 'v' e colar com 'p'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind p paste-buffer

