[colors]
background = #000000
background-alt = #0a0a0a
foreground = #00ff00
foreground-alt = #008000
primary = #00ff00
secondary = #00cc00
alert = #ff0000
warning = #ffff00

[bar/matrix]
monitor = ${env:MONITOR:}
width = 100%
height = 24
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = monospace:size=9;2
font-1 = Font Awesome 6 Free:style=Solid:size=9;2
font-2 = Font Awesome 6 Free:style=Regular:size=9;2
font-3 = Font Awesome 6 Brands:style=Regular:size=9;2

modules-left = i3 xwindow
modules-center = date
modules-right = filesystem cpu memory network battery powermenu

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

; Workspace focada
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; Workspace nÃ£o focada
label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}

; Workspace visÃ­vel em outro monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; Workspace urgente
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used%%

[module/network]
type = internal/network
interface = eth0
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "NET "
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %downspeed:9%

format-disconnected = <label-disconnected>
label-disconnected = NET DOWN
label-disconnected-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
date-alt = %A, %d %B %Y

time = %H:%M:%S
time-alt = %H:%M:%S

format-prefix = "â–¶ "
format-prefix-foreground = ${colors.primary}

label = %date% %time%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-charging-prefix = "âš¡ "
format-charging-prefix-foreground = ${colors.warning}
label-charging = %percentage%%

format-discharging = <label-discharging>
format-discharging-prefix = "ğŸ”‹ "
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = "âœ“ "
format-full-prefix-foreground = ${colors.primary}
label-full = FULL

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = DISK %percentage_used%%
label-mounted-foreground = ${colors.foreground}

label-unmounted = DISK !
label-unmounted-foreground = ${colors.alert}

[module/powermenu]
type = custom/menu

expand-right = false

format-spacing = 1

label-open = â»
label-open-foreground = ${colors.primary}
label-close = âœ•
label-close-foreground = ${colors.alert}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = REBOOT
menu-0-0-exec = systemctl reboot
menu-0-1 = SHUTDOWN
menu-0-1-exec = systemctl poweroff

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
